                  <h6 class="MuiTypography-root MuiTypography-h6 css-1cb7fve">

                  <h5 class="MuiTypography-root MuiTypography-h5 css-vsfzib">
                    Welcome to
                    <!-- -->INVEEP
                    <!-- -->! üëãüèª
                  </h5>
                  <p class="MuiTypography-root MuiTypography-body2 css-4yvesp">
                    Please sign-in to your account and start the adventure
                  </p>
                </div>
                <div class="login-container">
                  <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                      <label for="username">Nom d'utilisateur</label>
                      <input
                        type="text"
                        id="username"
                        formControlName="username"
                        class="form-control"
                      />
                      <div
                        *ngIf="
                          loginForm.controls['username'].invalid &&
                          (loginForm.controls['username'].dirty ||
                            loginForm.controls['username'].touched)
                        "
                        class="text-danger"
                      >
                        <div
                          *ngIf="loginForm.controls['username'].errors?.['required']"
                        >
                          Le nom d'utilisateur est obligatoire.
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="password">Mot de passe</label>
                      <input
                        type="password"
                        id="password"
                        formControlName="password"
                        class="form-control"
                      />
                      <div
                        *ngIf="
                          loginForm.controls['password'].invalid &&
                          (loginForm.controls['password'].dirty ||
                            loginForm.controls['password'].touched)
                        "
                        class="text-danger"
                      >
                        <div
                          *ngIf="loginForm.controls['password'].errors?.['required']"
                        >
                          Le mot de passe est obligatoire.
                        </div>
                        <div
                          *ngIf="loginForm.controls['password'].errors?.['minlength']"
                        >
                          Le mot de passe doit comporter au moins 6 caract√®res.
                        </div>
                      </div>
                    </div>

                    <div *ngIf="errorMessage" class="alert alert-danger">
                      {{ errorMessage }}
                    </div>

                    <button
                      type="submit"
                      class="btn btn-primary"
                      [disabled]="loginForm.invalid"
                    >
                      Se connecter
                    </button>
                  </form>
                </div>
