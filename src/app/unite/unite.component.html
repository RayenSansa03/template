<body>
  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-content-navbar"   >
    <div class="layout-container">

      <app-expbar2 *ngIf="!arabicLanguage"></app-expbar2>
      <!-- / Menu -->

      <!-- Layout container -->
      <div class="layout-page" >
        <!-- Navbar -->

        <app-expbar></app-expbar>
        <div class="content-wrapper" dir="rtl">
          <!-- Content -->

          <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">{{ 'article.article' | translate }} /</span> {{ 'article.unites.Munt' | translate }} </h4>














            <div class="card">
              <h5 class="card-header">Table Basic</h5>
          











              <div class="ag-theme-alpine" style="height: 400px; background-color: #ffffff;" >
                <ag-grid-angular
                  style="width: 95%; height: 100%; background-color: #ffffff; margin-left: 22px;"
                  [rowData]="rowData"
                  [columnDefs]="columnDefs"
                  [defaultColDef]="defaultColDef"
                  [rowSelection]="rowSelection"
                  [suppressRowClickSelection]="true"
                  [pagination]="true"
                  [paginationPageSize]="paginationPageSize"
                  [paginationPageSizeSelector]="paginationPageSizeSelector"
                  [class]="themeClass"
                  (gridReady)="onGridReady($event)"
                ></ag-grid-angular>
              </div>
              
       



























            </div>

          </div>
          <!-- / Content -->

          <!-- Footer -->
          <footer class="content-footer footer bg-footer-theme">
            <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
              <div class="mb-2 mb-md-0">
                ©
                <script>
                  document.write(new Date().getFullYear());
                </script>
                , made with ❤️ by
                <a href="https://themeselection.com" target="_blank" class="footer-link fw-bolder">ThemeSelection</a>
              </div>
              <div>
                <a href="https://themeselection.com/license/" class="footer-link me-4" target="_blank">License</a>
                <a href="https://themeselection.com/" target="_blank" class="footer-link me-4">More Themes</a>

                <a href="https://themeselection.com/demo/sneat-bootstrap-html-admin-template/documentation/"
                  target="_blank" class="footer-link me-4">Documentation</a>

                <a href="https://github.com/themeselection/sneat-html-admin-template-free/issues" target="_blank"
                  class="footer-link me-4">Support</a>
              </div>
            </div>
          </footer>
          <!-- / Footer -->

          <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
      </div>
      <app-side-nav-right *ngIf="arabicLanguage"></app-side-nav-right>
      <!-- / Layout page -->
    </div>

    <!-- Overlay -->

  </div>
  <!-- / Layout wrapper -->
  <div class="buy-now">
    <a href="#" target="_blank" class="btn btn-buy-now">
      Contactez nous
    </a>
  </div>



</body>
