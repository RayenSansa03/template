<!DOCTYPE html>
<html lang="en">
<head>
  <!-- (Header content remains the same) -->

</head>
<body>
  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <app-expbar2></app-expbar2>
      <!-- / Menu -->

      <!-- Layout container -->
      <div class="layout-page">
        <!-- Navbar -->
        <app-expbar></app-expbar>
        <div class="content-wrapper">
          <!-- Content -->
          <div class="container-xxl flex-grow-1 container-p-y">
            <div class="row">
              <p>commande works!</p>
            </div>
            <div class="task-board">
              <div class="task-column">
                <div id="toDoList" class="task-list" cdkDropList [cdkDropListData]="toDo" [cdkDropListConnectedTo]="['inProgressList', 'doneList']" (cdkDropListDropped)="onTaskDrop($event)">
                  <h3>To Do</h3>
                  <div class="task-item" *ngFor="let task of toDo" cdkDrag>
                    <span [ngClass]="{'important-task': task.isImportant}">{{ task.title }}</span>
                    <button (click)="toggleImportant(task)" class="important-button">
                      <i class="fas" [ngClass]="{'fa-star': task.isImportant, 'fa-star-o': !task.isImportant}"></i>
                    </button>
                    <button (click)="deleteTask(task._id!)" class="delete-button">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="task-column">
                <div id="inProgressList" class="task-list" cdkDropList [cdkDropListData]="inProgress" [cdkDropListConnectedTo]="['toDoList', 'doneList']" (cdkDropListDropped)="onTaskDrop($event)">
                  <h3>In Progress</h3>
                  <div class="task-item" *ngFor="let task of inProgress" cdkDrag>
                    <span [ngClass]="{'important-task': task.isImportant}">{{ task.title }}</span>
                    <button (click)="toggleImportant(task)" class="important-button">
                      <i class="fas" [ngClass]="{'fa-star': task.isImportant, 'fa-star-o': !task.isImportant}"></i>
                    </button>
                    <button (click)="deleteTask(task._id!)" class="delete-button">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="task-column">
                <div id="doneList" class="task-list" cdkDropList [cdkDropListData]="done" [cdkDropListConnectedTo]="['toDoList', 'inProgressList']" (cdkDropListDropped)="onTaskDrop($event)">
                  <h3>Done</h3>
                  <div class="task-item" *ngFor="let task of done" cdkDrag>
                    <span [ngClass]="{'important-task': task.isImportant}">{{ task.title }}</span>
                    <button (click)="toggleImportant(task)" class="important-button">
                      <i class="fas" [ngClass]="{'fa-star': task.isImportant, 'fa-star-o': !task.isImportant}"></i>
                    </button>
                    <button (click)="deleteTask(task._id!)" class="delete-button">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="task-inputs">
              <input type="text" [(ngModel)]="projectId" placeholder="Enter Project ID" class="project-id-input" />
              <input type="text" [(ngModel)]="newTaskTitle" placeholder="New Task" class="task-title-input" />
              <button (click)="addTask()">Add Task</button>
            </div>
          </div>
          <!-- / Content -->

          <!-- Footer -->
          <footer class="content-footer footer bg-footer-theme">
            <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
              <div class="mb-2 mb-md-0">
                © <script>document.write(new Date().getFullYear());</script>, made with ❤️ by
                <a href="https://themeselection.com" target="_blank" class="footer-link fw-bolder">ThemeSelection</a>
              </div>
              <div>
                <a href="https://themeselection.com/license/" class="footer-link me-4" target="_blank">License</a>
                <a href="https://themeselection.com/" target="_blank" class="footer-link me-4">More Themes</a>
                <a href="https://themeselection.com/demo/sneat-bootstrap-html-admin-template/documentation/" target="_blank" class="footer-link me-4">Documentation</a>
                <a href="https://github.com/themeselection/sneat-html-admin-template-free/issues" target="_blank" class="footer-link me-4">Support</a>
              </div>
            </div>
          </footer>
          <!-- / Footer -->
          <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
      </div>
      <!-- / Layout page -->
    </div>
    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
  </div>
  <!-- / Layout wrapper -->
  <div class="buy-now">
    <a href="https://themeselection.com/products/sneat-bootstrap-html-admin-template/" target="_blank" class="btn btn-danger btn-buy-now">Contactez nous</a>
  </div>
</body>
</html>
